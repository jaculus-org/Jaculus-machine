site_url: https://machine.jaculus.org
site_name: Jaculus-machine - Embeddable JavaScript runtime
site_description: >-
  Jaculus-machine is a C++ centric JavaScript runtime that can be easily embedded into other applications. It is powered by the QuickJS JavaScript engine.
site_author: Petr Kubica

repo_url: https://github.com/jaculus-org/Jaculus-machine
repo_name: jaculus-org/Jaculus-machine

copyright: Copyright Â© 2025 Petr Kubica

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.indexes

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

plugins:
  - search:
      lang: en
  - mkdoxy:
      projects:
        doxygen:
          src-dirs: src
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.cpp *.h*"
            EXAMPLE_PATH: examples
            RECURSIVE: True

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Reference:
    - Context: reference/context.md
    - Atom: reference/atom.md
    - Values: reference/values.md
    - Exceptions: reference/exceptions.md
    - Functions: reference/functions.md
    - Classes: reference/classes.md
    - Event loop: reference/event-loop.md
    - Custom MFeatures: reference/mfeatures.md
    - Plugins: reference/plugins.md
  - API:
    - Class Index: "doxygen/classes.md"
    - Namespace List: "doxygen/namespaces.md"
    - File list: "doxygen/files.md"
  - Pitfalls: pitfalls.md
